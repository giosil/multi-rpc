apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitlab
  labels:
    app: gitlab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitlab
  template:
    metadata:
      labels:
        app: gitlab
      annotations:
        pod.beta.kubernetes.io/hostname: gitlab.dew.org
    spec:
      volumes:
      - emptyDir:
          medium: Memory
          sizeLimit: 256Mi
        name: cache-volume
      containers:
        - name: main
          image: gitlab/gitlab-ce:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 80
              name: http
            - containerPort: 443
              name: https
            - containerPort: 22
              name: ssh
          volumeMounts:
            - mountPath: /dev/shm
              name: cache-volume
---
apiVersion: v1
kind: Service
metadata:
  name: gitlab-service
spec:
  type: NodePort
  selector:
    app: gitlab
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      name: http
    - protocol: TCP
      port: 443
      targetPort: 443
      name: https
    - protocol: TCP
      port: 22
      targetPort: 22
      name: ssh
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gitlab-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: gitlab.dew.org
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: gitlab-service
                port:
                  number: 80
